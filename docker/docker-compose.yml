version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ciplaw
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5

  gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/ciplaw
      - CIPLAW_MASTER_KEY=${CIPLAW_MASTER_KEY}
    depends_on:
      - postgres
    ports:
      - "4000:4000"

  sentinel:
    build:
      context: .
      dockerfile: Dockerfile.sentinel
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/ciplaw
      - CIPLAW_MASTER_KEY=${CIPLAW_MASTER_KEY}
    depends_on:
      - postgres
